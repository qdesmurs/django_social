{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}base{% endblock title %}</title>
        <link rel="stylesheet" href="{% sass_src 'sass/style.scss' %}">
    </head>
    <body>
        {% block content %}
        {% endblock %}
        <script type="text/javascript" src="{% static 'jquery/dist/jquery.js' %}"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
